<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>

<head>
  <meta charset="utf-8">

  <title>My App | Polytipe</title>
  <meta name="description" content="">

  <!-- No zooming! -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Chrome / Android -->
  <meta id="bar" name="theme-color" content="">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="black">
  <link rel="icon" href="images/touch/icon-128x128.png">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8/10 -->
  <meta name="msapplication-TileColor" content="">
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="My App">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Web Components -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="elements.html">
  <link rel="import" href="styles.html">
  <link rel="import" href="iron-flex.html">

</head>

<body unresolved class="fullbleed">
  <paper-drawer-panel id="drawer_panel" disable-swipe force-narrow>
    <paper-header-panel drawer="" mode="seamed" at-top="">
      <div id="drawer_content" style="border: none;"></div>
    </paper-header-panel>
    <paper-header-panel main="" mode="seamed" at-top="">
      <iron-pages id="app_content" attr-for-selected="id">
        <section id="LOGIN">
          <poly-layout id="poly39" style="color: rgb(255, 238, 88); background-color: rgb(38, 198, 218);">
            <poly-toolbar id="poly40">
              <poly-icon-button icon="menu" src="" link="" id="poly40A" style="margin-right: 20px;"></poly-icon-button>
              <poly-label text="RCI" size="paper-font-subhead" link="" id="poly40B" flex=""></poly-label>
              <poly-icon-button icon="icons:home" src="" link="" id="poly40C"></poly-icon-button>
            </poly-toolbar>
          </poly-layout>
          <poly-icon-button icon="communication:contacts" src="" link="" id="poly43" style="color: rgb(158, 158, 158); width: 200px; height: 200px; margin: 40px 10px 10px 85px;"></poly-icon-button>
          <poly-layout id="poly55">
            <poly-paragraph text="Doctor :      Adolfo Llinás
    Estado :      Disponible
    Horario : 08:00 AM - 10:00 PM
    Sala :        404" size="paper-font-body1" link="" id="poly61">
              <div id="paragraph" style="null">Doctor :      Adolfo Llinás
    Estado :      Disponible
    Horario : 08:00 AM - 10:00 PM
    Sala :        404</div>
            </poly-paragraph>
          </poly-layout>
          <poly-textarea label="Input" type="text" value="" link="" id="poly62"></poly-textarea>
          <poly-button text="ALERTAR AYUDA" icon="" link="" id="poly52" style="margin: 0px 0px 0px 110px; background-color: rgb(21, 101, 192);" raised=""></poly-button>
        </section>
      </iron-pages>
    </paper-header-panel>
  </paper-drawer-panel>

  <script type="text/javascript">
    window.addEventListener('WebComponentsReady', function(e) {
      parent.iframe_ready();
    });
  </script>
</body>

</html>
